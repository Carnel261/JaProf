<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - JaProf</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      background: #f8f9fa;
    }
    .login-box {
      max-width: 420px;
      margin: auto;
      margin-top: 80px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
    }
    .footer {
      background: #f1f1f1;
      padding: 24px 0;
      margin-top: 80px;
      text-align: center;
      font-size: 14px;
    }
    .footer .icon-btn {
      margin: 0 8px;
      font-size: 20px;
      color: #333;
      transition: 0.3s;
    }
    .footer .icon-btn:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>

<!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" style="color: #0d6efd;">JaProf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link active" href="tentang.html">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="layanan.html">Layanan</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                </ul>
                
            </div>
        </div>
    </nav>

<!-- LOGIN FORM -->
<div class="login-box">
  <h3 class="text-center mb-4">Login Klien</h3>
  <div id="alertLogin" class="alert alert-danger d-none" role="alert">
  Username atau password salah. Silakan coba lagi.
</div>

  <form action="#" method="POST" id="formLogin">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary">Masuk</button>
    </div>
  </form>

  <p class="text-center mt-3">Belum punya akun? <a href="daftardisini.html">Daftar di sini</a></p>
</div>




<!-- Toggle Password Script -->
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const passwordInput = document.querySelector('#password');

  togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
  });
</script>

<script src="js/login-validasi.js"></script>
<script>
  document.getElementById("formLogin").addEventListener("submit", function (e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const alertBox = document.getElementById("alertLogin");

    // Simulasi akun yang terdaftar disimpan saat daftar (localStorage)
    const storedUsers = JSON.parse(localStorage.getItem("users")) || [];

    const userMatch = storedUsers.find(u => u.username === username && u.password === password);

    if (userMatch) {
      // Simpan login state
      localStorage.setItem("userLoggedIn", "true");
      localStorage.setItem("username", username);
      window.location.href = "index.html"; // arahkan ke halaman utama
    } else {
      // Tampilkan alert
      alertBox.classList.remove("d-none");
      alertBox.scrollIntoView({ behavior: "smooth" });
    }
  });
</script>

</body>
</html>
